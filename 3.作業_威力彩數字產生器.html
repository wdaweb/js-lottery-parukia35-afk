<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let box = []
        function random() {
            return Math.round(1 + (38 - 1) * Math.random())
        }
        while (box.length < 6) {
            let number = random()
            if (!box.includes(number)) {
                box.push(number)
            }
        }
        document.write(box + '<br>')

        function special() {
            return Math.round(1 + (8 - 1) * Math.random())
        }
        document.write(special())

    </script>
</body>

</html>
